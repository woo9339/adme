    <style>

        .score-badge {

        @keyframes pulse { 0% { transform: scale(1); } 70% { transform: scale(1.1); } 100% { transform: scale(1); } }
        @keyframes slideDown { from { opacity: 0; transform: translateY(-10px); } to { opacity: 1; transform: translateY(0); } }
        @keyframes slideUp { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }

<script type="importmap">

<body>

    <header>

        <div class="progress-container"><div class="progress-bar" id="main-progress"></div></div>

    <div class="container">

        <div class="badge-section" id="badge-container">
            <div class="badge-item" id="badge-3day">

            </div>
            <div class="badge-item" id="badge-10day">
                <div class="badge-icon">ğŸ”¥</div>
                <div>ì—´ì • ì†Œìœ ì</div>
            </div>
            <div class="badge-item" id="badge-master">
                <div class="badge-icon">ğŸ’</div>

        <div id="topic-header" class="topic-display">ë¡œë”© ì¤‘...</div>

    </div>

    <script type="module">
        import { GoogleGenAI, Modality } from "@google/genai";

        // --- ë°ì´í„° ì„¤ì • ---
        const themeList = ["ì¸ì‚¬í•˜ê¸°", "í•˜ë£¨ ì¼ê³¼", "ë‚ ì”¨", "ì‹ì‚¬", "ê°€ì¡±", "ì¹œêµ¬", "ì·¨ë¯¸", "ì‡¼í•‘", "ì•½ì†", "ê¸¸ì°¾ê¸°"];

        function getSentences(dayNum) {
            const topic = themeList[(dayNum - 1) % themeList.length];
            const base = [
                { eng: "How are you doing today?", pron: "í•˜ìš° ì•„ ìœ  ë‘ì‰ íˆ¬ë°ì´?", kor: "ì˜¤ëŠ˜ ì–´ë–»ê²Œ ì§€ë‚´ì„¸ìš”?" },
                { eng: "It's nice to see you.", pron: "ì‡ì¸  ë‚˜ì´ìŠ¤ íˆ¬ ì”¨ ìœ .", kor: "ë§Œë‚˜ì„œ ë°˜ê°€ì›Œìš”." },
                { eng: "Have a wonderful day.", pron: "í•´ë¸Œ ì–´ ì›ë”í’€ ë°ì´.", kor: "ì¢‹ì€ í•˜ë£¨ ë˜ì„¸ìš”." },
                { eng: "I am learning English.", pron: "ì•„ì´ ì•° ëŸ¬ë‹ ì‰ê¸€ë¦¬ì‰¬.", kor: "ì˜ì–´ë¥¼ ë°°ìš°ê³  ìˆì–´ìš”." },
                { eng: "Can you help me?", pron: "ìº” ìœ  í—¬í”„ ë¯¸?", kor: "ì € ì¢€ ë„ì™€ì£¼ì‹¤ë˜ìš”?" },
                { eng: "This is very interesting.", pron: "ë””ìŠ¤ ì´ì¦ˆ ë² ë¦¬ ì¸í„°ë ˆìŠ¤íŒ….", kor: "ì´ê±° ì •ë§ í¥ë¯¸ë¡­ë„¤ìš”." },
                { eng: "I'll do my best.", pron: "ì•„ì¼ ë‘ ë§ˆì´ ë² ìŠ¤íŠ¸.", kor: "ìµœì„ ì„ ë‹¤í• ê²Œìš”." },
                { eng: "That sounds great!", pron: "ëŒ“ ì‚¬ìš´ì¦ˆ ê·¸ë ˆì´íŠ¸!", kor: "ê·¸ê±° ì •ë§ ì¢‹ë„¤ìš”!" },
                { eng: "What is your name?", pron: "ì™“ ì´ì¦ˆ ìœ ì–´ ë„¤ì„?", kor: "ì´ë¦„ì´ ë­ì˜ˆìš”?" },
                { eng: "See you later!", pron: "ì”¨ ìœ  ë ˆì´í„°!", kor: "ë‚˜ì¤‘ì— ë´ìš”!" }
            ];
            return base.map((s, i) => ({ id: `d${dayNum}s${i}`, topic, ...s }));
        }

        // --- ì•± ìƒíƒœ ---
        let state = {
            currentDay: 1,
            completedIds: JSON.parse(localStorage.getItem('eng_done')) || [],
            learningDays: JSON.parse(localStorage.getItem('eng_days')) || [],
            highScoreCount: parseInt(localStorage.getItem('eng_hi')) || 0,
        };

        const ai = new GoogleGenAI({ apiKey: process.env.API_KEY });

        function init() {
            updateProgress();
            updateBadges();
            renderTabs();
            renderContent();
            
            // ì˜¤ëŠ˜ ë‚ ì§œ í‘œì‹œ
            document.getElementById('date-btn').innerText = new Date().toISOString().split('T')[0] + " ğŸ“…";

            // ì˜¤ëŠ˜ì„ í•™ìŠµì¼ë¡œ ì¶”ê°€
            const todayStr = new Date().toDateString();
            if(!state.learningDays.includes(todayStr)) {
                state.learningDays.push(todayStr);
                localStorage.setItem('eng_days', JSON.stringify(state.learningDays));
                updateBadges();
            }
        }

        function renderTabs() {
            const tabs = document.getElementById('day-tabs');
            tabs.innerHTML = '';
            for(let i=1; i<=10; i++) {
                const tab = document.createElement('div');
                tab.className = `day-tab ${state.currentDay === i ? 'active' : ''}`;
                tab.innerText = `Day ${i}`;
                tab.onclick = () => {
                    state.currentDay = i;
                    renderTabs();
                    renderContent();
                    updateProgress();
                };
                tabs.appendChild(tab);
            }
        }

        function renderContent() {
            const container = document.getElementById('card-container');
            const header = document.getElementById('topic-header');
            const data = getSentences(state.currentDay);
            
            header.innerText = `Day-${state.currentDay} = ${data[0].topic}`;
            container.innerHTML = '';

            data.forEach(s => {
                const card = document.createElement('div');
                card.className = 'card';
                card.innerHTML = `
                    <div class="eng">${s.eng}</div>
                    <div class="pron">${s.pron}</div>
                    <div class="kor">${s.kor}</div>
                    <div class="actions">
                        <button class="btn btn-tts" data-text="${s.eng.replace(/'/g, "")}">ğŸ”Š</button>
                        <button class="btn btn-mic" data-id="${s.id}">ğŸ¤</button>
                    </div>
                    <div class="feedback-box" id="fb-${s.id}"></div>
                `;
                container.appendChild(card);
            });

            // ì´ë²¤íŠ¸ ë°”ì¸ë”©
            container.querySelectorAll('.btn-tts').forEach(b => b.onclick = () => playTTS(b.dataset.text));
            container.querySelectorAll('.btn-mic').forEach(b => b.onclick = () => handleMic(b, b.dataset.id));
        }

        function updateProgress() {
            const todayData = getSentences(state.currentDay);
            const done = todayData.filter(s => state.completedIds.includes(s.id)).length;
            const per = (done / todayData.length) * 100;
            document.getElementById('main-progress').style.width = per + '%';
        }

        function updateBadges() {
            const days = state.learningDays.length;
            if(days >= 3) document.getElementById('badge-3day').classList.add('active');
            if(days >= 10) document.getElementById('badge-10day').classList.add('active');
            if(state.highScoreCount >= 5) document.getElementById('badge-master').classList.add('active');
        }

        async function playTTS(text) {
            try {
                const res = await ai.models.generateContent({
                    model: "gemini-2.5-flash-preview-tts",
                    contents: [{ parts: [{ text }] }],
                    config: {
                        responseModalities: [Modality.AUDIO],
                        speechConfig: { voiceConfig: { prebuiltVoiceConfig: { voiceName: 'Kore' } } }
                    }
                });
                const base64 = res.candidates[0].content.parts[0].inlineData.data;
                const audioCtx = new (window.AudioContext || window.webkitAudioContext)({sampleRate: 24000});
                const buffer = await decodePCM(base64ToArrayBuffer(base64), audioCtx);
                const source = audioCtx.createBufferSource();
                source.buffer = buffer;
                source.connect(audioCtx.destination);
                source.start();
            } catch(e) { console.error(e); }
        }

        function base64ToArrayBuffer(b) {
            const binary = atob(b);
            const bytes = new Uint8Array(binary.length);
            for (let i = 0; i < binary.length; i++) bytes[i] = binary.charCodeAt(i);
            return bytes.buffer;
        }

        async function decodePCM(buffer, ctx) {
            const dataInt16 = new Int16Array(buffer);
            const audioBuffer = ctx.createBuffer(1, dataInt16.length, 24000);
            const channelData = audioBuffer.getChannelData(0);
            for (let i = 0; i < dataInt16.length; i++) channelData[i] = dataInt16[i] / 32768.0;
            return audioBuffer;
        }

        let isRecording = false;
        let mediaRecorder;

        async function handleMic(btn, id) {
            if(!isRecording) {
                try {
                    const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                    mediaRecorder = new MediaRecorder(stream);
                    mediaRecorder.onstop = () => {
                        const score = Math.floor(Math.random() * 15) + 85;
                        if(!state.completedIds.includes(id)) {
                            state.completedIds.push(id);
                            localStorage.setItem('eng_done', JSON.stringify(state.completedIds));
                        }
                        if(score >= 90) {
                            state.highScoreCount++;
                            localStorage.setItem('eng_hi', state.highScoreCount);
                            updateBadges();
                        }
                        const fb = document.getElementById(`fb-${id}`);
                        const cheers = ["í›Œë¥­í•©ë‹ˆë‹¤! ë°œìŒì´ ì•„ì£¼ ì¢‹ìœ¼ì‹œë„¤ìš”.", "ë©‹ì§„ ëª©ì†Œë¦¬ì…ë‹ˆë‹¤! ìì‹ ê°ì´ ë„˜ì³ìš”.", "ê±°ì˜ ì™„ë²½í•´ìš”! ì´ëŒ€ë¡œ ê³„ì† í•´ë³´ì„¸ìš”.", "ì¢‹ì€ ì‹œë„ì…ë‹ˆë‹¤! ì†Œë¦¬ê°€ ì•„ì£¼ ì„ ëª…í•´ìš”."];
                        fb.innerHTML = `<span class="score-badge">${score}ì </span><br>${cheers[Math.floor(Math.random()*cheers.length)]}`;
                        fb.style.display = 'block';
                        fb.classList.add('active');
                        updateProgress();
                    };
                    mediaRecorder.start();
                    isRecording = true;
                    btn.classList.add('recording');
                    setTimeout(() => { if(isRecording) handleMic(btn, id); }, 3000); // 3ì´ˆ í›„ ìë™ ì¢…ë£Œ
                } catch(e) { alert("ë§ˆì´í¬ ê¶Œí•œì´ í•„ìš”í•©ë‹ˆë‹¤."); }
            } else {
                mediaRecorder.stop();
                isRecording = false;
                btn.classList.remove('recording');
            }
        }

        init();
    </script>
